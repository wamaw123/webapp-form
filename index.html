<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Iframe</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Optional: Removes scrollbars from the page */
        }
        iframe {
            width: 100%;
            height: 100vh; /* Sets the height to be the full viewport height */
            border: none; /* Removes the border around the iframe */
        }
    </style>
</head>
<body>
    <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=zIQcx992JUuXJrS-Kx8FeSRR1sf50i9Pnd9fkQUJwLVUMUtIS1NQM0JHRzczUUZBS0RHOTVCVkVNNi4u&embed=true" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
</body>
</html>
