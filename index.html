<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Centered Iframe</title>
</head>
<body style="margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100vw; background-color: #f0f0f0;">
    <img src="https://placekitten.com/200/300" alt="Placeholder Image" style="max-width: 100%; margin-bottom: 20px;"> <!-- Image added here -->
    <iframe 
        src="https://forms.office.com/Pages/ResponsePage.aspx?id=zIQcx992JUuXJrS-Kx8FeSRR1sf50i9Pnd9fkQUJwLVUMUtIS1NQM0JHRzczUUZBS0RHOTVCVkVNNi4u&embed=true" 
        frameborder="0" 
        style="width: 100%; height: 100%; border: none; flex-grow: 1;" 
        allowfullscreen 
        webkitallowfullscreen 
        mozallowfullscreen 
        msallowfullscreen>
    </iframe>
</body>
</html>
